<!DOCTYPE html>
<html th:replace="~{fragments/layout::layoutFragment (~{::title}, ~{::section}, ~{::style}, ~{})}"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마니보고 주문관리 서비스 V2 - 배송 상세조회</title>
</head>
<body><section>
  <table id="tableInvoice" class="table small text-center table-bordered w-100 h-100">

    <colgroup>
      <col width="25%">
      <col width="25%">
      <col width="25%">
      <col width="25%">
    </colgroup>

    <tr>
      <th colspan="4" class="table-light" style="height: 72px;">
        <h2>마니보고</h2>
      </th>
    </tr>

    <tr>
      <th colspan="1" class="table-light">배송번호</th>
      <td colspan="1" th:text="${shipping.shippingNumber().getShippingNumber()}">0</td>

      <th colspan="1" class="table-light">희망배송일</th>
      <td colspan="1">2025-01-01</td>
    </tr>

    <tr>
      <th colspan="1" th:rowspan="${shipping.totalOrderCount() + 1}" class="table-light">상품목록</th>
    </tr>

    <tr th:each="order : ${shippingOrders}">
      <td colspan="3">
        <span class="fw-bold" th:text="|[${order.orderState.getDescription()}]|">주문상태</span>
        <span th:text="${order.productName()}">상품이름</span>
        <span th:text="|(수량:${order.quantity()}개)|">(수량:0개)</span>
      </td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">수취인명</th>
      <td th:text="${shipping.recipientName()}">홍길동</td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">전화번호1</th>
      <td colspan="1" th:text="${shipping.recipientTel1()}">010-0000-0000</td>

      <th colspan="1" class="table-light">전화번호2</th>
      <td colspan="1" th:text="${shipping.recipientTel2()}">010-0000-0000</td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">주소</th>
      <td colspan="3" th:text="|${shipping.address1()} ${shipping.address2()}|"></td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">배송방법</th>
      <td th:text="#{${T(kr.tatine.manibogo_oms_v2.common.utils.EnumI18n).key(shipping.shippingMethod())}}"></td>

      <th colspan="1" class="table-light">운임타입</th>
      <td colspan="1">착불</td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">고객메세지</th>
      <td colspan="3"></td>
    </tr>

    <tr>
      <th colspan="1" class="table-light">배송메세지</th>
      <td colspan="3"></td>
    </tr>

    <tr>
      <th colspan="2" class="table-light">고객 서명</th>
      <th colspan="2" class="table-light">배송기사 서명</th>
    </tr>
    <tr>
      <td colspan="2" class="signature"></td>
      <td colspan="2" class="signature"></td>
    </tr>
  </table>
</section></body>

<style>
  .navbar {
    display: none;
  }

  .table td, .table th {
    height: 72px;
  }

  .table .signature {
    height: 100%;
  }

  html, body, section, .table {
    height: 100%;
  }

</style>
</html>
