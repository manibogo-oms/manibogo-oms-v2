<!DOCTYPE html>
<html th:replace="~{fragments/layout::layoutFragment (~{::title}, ~{::section}, ~{}, ~{})}"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마니보고 주문관리 서비스 V2 - 배송조회</title>
</head>
<body>

<section class="p-4">

<form method="GET" th:object="${query}">
    <div class="bg-body-secondary rounded p-4">

        <div class="d-flex gap-3 gap-lg-4 mb-3 mb-sm-0">
            <div class="fw-semibold">
                <label class="col-form-label text-nowrap">상세검색</label>
            </div>

            <div class="input-group mb-3">
                <select th:field="*{detailSearchType}" class="form-select" style="width: 30%">
                    <option selected="selected" th:value="null">대상 선택</option>
                    <th:block th:each="detailSearchType : ${T(kr.tatine.manibogo_oms_v2.shipping.query.dto.in.DetailSearchType).values()}">
                        <option th:value="${detailSearchType}" th:text="#{${T(kr.tatine.manibogo_oms_v2.common.utils.EnumI18n).key(detailSearchType)}}"></option>
                    </th:block>
                </select>
                <input th:field="*{keyword}" class="form-control" type="text" placeholder="검색내용" style="width: 70%">
            </div>
        </div>


        <div class="d-flex gap-3 gap-lg-4 mb-3 mb-sm-0">
            <div class="fw-semibold">
                <label class="col-form-label text-nowrap">지역검색</label>
            </div>

            <div class="input-group mb-3">
                <select id="sido" name="sido" th:value="*{sido}" style="min-width: 160px;" class="form-select mb-3" aria-label="시/도 선택">
                    <option selected="selected" th:value="null">시/도 선택</option>
                </select>
                <select id="sigungu" name="sigungu" th:value="*{sigungu}" style="min-width: 160px;" class="form-select mb-3" aria-label="시/군/구 선택">
                    <option selected="selected" th:value="null">시/군/구 선택</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-auto">
                <label th:for="shippingState" class="form-label">배송상태</label>
                <select class="form-select mb-3 mb-md-0" th:field="*{shippingState}">
                    <option selected="selected" th:value="null">선택</option>

                    <option th:each="shippingState : ${T(kr.tatine.manibogo_oms_v2.shipping.command.domain.ShippingState).values()}"
                            th:value="${shippingState}"
                            th:text="#{${T(kr.tatine.manibogo_oms_v2.common.utils.EnumI18n).key(shippingState) + '.short'}}">/option>
                </select>
            </div>

            <div class="col-12 col-sm-6 col-md-auto">
                <label th:for="shippingMethod" class="form-label">배송타입</label>
                <select class="form-select mb-3 mb-md-0" th:field="*{shippingMethod}">
                    <option selected="selected" th:value="null">선택</option>

                    <option th:each="shippingMethod : ${T(kr.tatine.manibogo_oms_v2.common.model.ShippingMethod).values()}"
                            th:value="${shippingMethod}"
                            th:text="${shippingMethod.getDescription()}"></option>
                </select>
            </div>

            <div class="col"></div>

            <div class="col-auto d-flex align-items-end gap-2">

                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 검색</button>
                <a th:href="@{/v2/shipping}" class="btn btn-secondary">초기화</a>
            </div>
        </div>

</div>

<div style="height: 32px;"></div>

</form>

<nav class="d-flex align-items-end gap-2">
    <div>총 <span th:text="${page.totalElements}" class="text-primary fw-bold">0</span>건</div>
    <div class="flex-grow-1"></div>

    <div class="col-auto">
        <select id="selectPageSize" class="form-select">
            <th:block th:each="pageSize : ${page.pageSizes()}">
                <option th:value="${pageSize.url()}"
                        th:text="|${pageSize.size()}개|"
                        th:selected="${pageSize.isCurtSize()}"></option>
            </th:block>
        </select>
    </div>
    <a id="btnChangePageSize" class="btn btn-secondary">변경</a>
</nav>

<div style="height: 16px;"></div>

<div class="table-responsive">
    <table class="table table-striped text-center small align-middle w-100 text-nowrap" style="display: block; margin-bottom: 0 !important;">
        <thead class="table-light">
            <tr>
                <th scope="col">상태</th>
                <th scope="col" style="min-width: 160px;">배송번호</th>
                <th scope="col" class="w-100">대표물품</th>
                <th scope="col">주문수</th>
                <th scope="col">총수량</th>
                <th scope="col">희망배송일</th>
                <th scope="col">시/도</th>
                <th scope="col">시/군/구</th>
                <th scope="col">수취인</th>
                <th scope="col">고객메세지</th>
                <th scope="col">배송메모</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="shipping : ${page.content()}">
            <tr>
                <td>
                    <div class="d-inline-flex px-2 py-1 border bg-white rounded-2" th:text="#{${T(kr.tatine.manibogo_oms_v2.common.utils.EnumI18n).key(shipping.shippingState()) + '.short'}}"></div>
                </td>
                <td>
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <th:block th:switch="${shipping.shippingMethod()}">
                            <img style="width: 16px; height: 16px; filter: invert(56%) sepia(89%) saturate(2212%) hue-rotate(17deg) brightness(97%) contrast(98%);" th:case="${T(kr.tatine.manibogo_oms_v2.common.model.ShippingMethod).DIRECT}" src="/image/shipping-fast.svg" />
                            <img style="width: 16px; height: 16px; filter: invert(51%) sepia(88%) saturate(1232%) hue-rotate(105deg) brightness(95%) contrast(98%);" th:case="${T(kr.tatine.manibogo_oms_v2.common.model.ShippingMethod).PARCEL}" src="/image/box-alt.svg" />
                        </th:block>
                        <a style="width: 140px;" class="align-middle text-center"
                           th:href="|/v2/shipping/${shipping.shippingNumber().getShippingNumber()}/invoice|"
                           onclick="window.open(this.href, 'shippingInvoice', 'width=800, height=960'); return false;"
                           th:text="${shipping.shippingNumber().getShippingNumber()}"></a>
                    </div>
                </td>
                <td class="text-start" th:text="${shipping.primaryOrderProduct() ?: '없음'} + ' (수량: ' + ${shipping.primaryOrderQuantity() ?: '0'} + '개)'"></td>
                <td>
                    <a href="#" th:text="|${shipping.totalOrderCount() ?: '0'}건|"></a>
                </td>
                <td th:text="|${shipping.totalOrderQuantity() ?: '0'}개|"></td>
                <td>2025-10-21</td>
                <td th:text="${shipping.sido()}"></td>
                <td th:text="${shipping.sigungu()}"></td>
                <td th:text="${shipping.recipientName()}"></td>
                <td class="text-start" th:text="${shipping.customerMessage()}"></td>
                <td class="text-start"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div style="height: 24px;"></div>

<ul class="pagination justify-content-center">
    <th:block th:each="navItem : ${page.navItems()}">
        <li class="page-item"
            th:classappend="(${!navItem.clickable()} ? 'disabled' : '') + (${navItem.isCurtPage()} ? 'active' : '')">
            <a class="page-link" th:href="${navItem.url()}" th:text="${navItem.label()}"></a>
        </li>
    </th:block>
</ul>

</section>
</body>

</html>
