<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{fragments/layout::layoutFragment (~{::title}, ~{::section}, ~{::style}, ~{})}">
<head>
  <meta charset="UTF-8">
  <title>마니보고 주문관리 시스템 V2 - 연동 완료</title>
</head>
<body>
<section class="padding-16" onload="resizeHeight()">

  <div class="alert">연동을 완료했습니다.</div>

  <div style="height: 16px"></div>

  <table class="w-100">
    <colgroup>
      <col style="width: 30%">
      <col style="width: 70%">
    </colgroup>

    <tr>
      <td class="bold pd-hor-16">총 주문수</td>
      <td class="pd-hor-16"><span th:text="${successes.size() + skips.size() + errors.size()}">0</span>개</td>
    </tr>

    <tr>
      <td class="bold pd-hor-16">완료건수</td>
      <td class="pd-hor-16"><span th:text="${successes.size()}">0</span>개</td>
    </tr>
    <tr>
      <td class="bold pd-hor-16">중복건수</td>
      <td class="pd-hor-16"><span th:text="${skips.size()}">0</span>개</td>
    </tr>
    <tr>
      <td class="bold pd-hor-16">에러건수</td>
      <td class="pd-hor-16">
        <div><span th:text="${errors.size()}">0</span>개</div>

        <div style="height: 8px"></div>

        <table class="w-100">
          <colgroup>
            <col style="width: 40%">
            <col style="width: 60%">
          </colgroup>

          <tr th:each="error: ${errors}">
            <td class="bold pd-hor-8" th:text="${error.itemOrderNumber()}">상품주문번호</td>
            <td class="pd-hor-8">
              <div class="pd-hor-8" th:each="errorMessage : ${error.errors()}" th:text="${errorMessage}">에러메세지</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

  <div style="height: 16px"></div>

  <hr />

  <div style="height: 8px"></div>

  <div class="row end w-100">
    <button type="button" class="button" onclick="window.close()">창닫기</button>
  </div>

</section>
</body>

<style>

  .padding-16 {
    padding: 16px;
  }

  .alert {
    width: 100%;
    border: 1px solid grey;
    background-color: #EFEFEFFF;
    border-radius: 6px;
    padding: 16px 12px;
  }

  .pd-hor-16 {
    padding: 16px 0;
  }

  .pd-hor-8 {
    padding: 8px 0;
  }

  .pd-hor-4 {
    padding: 4px 0;
  }

  .button {
    padding: 8px 12px;
  }

</style>

</html>
