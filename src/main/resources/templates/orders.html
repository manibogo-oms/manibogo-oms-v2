<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

<form method="POST" th:object="${orderRows}">

    <table class="table table-bordered">
        <thead class="th-filled">
        <tr>
            <th scope="col">
                <input class="form-check-input" type="checkbox" aria-label="전체 선택">
            </th>
            <th scope="col">상태</th>
            <th scope="col">상품주문번호</th>
            <th scope="col">상품명</th>
            <th scope="col">합배송</th>
            <th scope="col">수량</th>
            <th scope="col">지역</th>
            <th scope="col">구매자</th>
            <th scope="col">수취인</th>
            <th scope="col">주문일자</th>
            <th scope="col">발송기한</th>
            <th scope="col">희망배송일자</th>
            <th scope="col">발주일자</th>
            <th scope="col">출고일자</th>
            <th scope="col">배송일자</th>
            <th scope="col">송장번호</th>
            <th scope="col">확정일자</th>
            <th scope="col">취소일자</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="_, rowStat : *{rows}">
            <th scope="row">
                <input class="form-check-input"
                       type="checkbox"
                       aria-label="선택"
                       th:field="*{rows[__${rowStat.index}__].rowSelected}">
            </th>
            <td th:field="*{rows[__${rowStat.index}__].rowSelected}">Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>

</form>

</body>

<style>
    .th-filled {
        border-color: var(--bs-table-border-color);
        --bs-table-bg: #727f98;
        --bs-table-color: #ffffff;
        --bs-table-border-color: #647189;
    }
</style>
</html>
