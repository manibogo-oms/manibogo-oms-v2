<!DOCTYPE html>
<html th:replace="~{fragments/layout::layoutFragment (~{::title}, ~{::section}, ~{}, ~{})}"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마니보고 주문관리 서비스 V2 - 주문생성</title>
</head>
<body>

<section class="p-4 container-fluid row">

<div class="col-12 col-xl-8 mb-4 mb-xl-0">
  <div class="w-100 bg-primary">왼쪽</div>
</div>

<div class="col-12 col-xl-4">
  <h3>상품목록</h3>

  <div style="height: 8px;"></div>

  <div class="card p-3">
    <div class="mb-2"></div>

    <div class="row">

      <div class="col-12 col-md-8 mb-3">
        <label for="inputProductNumber" class="form-label">상품명</label>
        <input class="form-control" type="text" name="productNumber" id="inputProductNumber" readonly />
      </div>

      <div class="col-12 col-md-4 mb-3">
        <label for="inputAmount" class="form-label">주문수량</label>
        <input type="number" class="form-control" id="inputAmount">
      </div>

    </div>

    <hr class="mb-4"/>

    <div class="row">
      <div class="col-12 col-md-4 col-xl-12 mb-3">
        <label for="inputPurchaseMemo" class="form-label">발주메모</label>
        <textarea class="form-control auto-height"
                  id="inputPurchaseMemo"
                  rows="1"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="공장에 전달할 메세지를 입력해 주세요."
        ></textarea>
      </div>
      <div class="col-12 col-md-4 col-xl-12 mb-3">
        <label for="inputShippingMemo" class="form-label">배송메모</label>
        <textarea class="form-control auto-height"
                  id="inputShippingMemo"
                  rows="1"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-title="배송팀에 전달할 메시지를 입력하세요. 서명시 고객이 볼수 있으니 주의하세요."
        ></textarea>
      </div>
      <div class="col-12 col-md-4 col-xl-12 mb-3">
        <label for="inputAdminMemo" class="form-label">관리자메모</label>
        <textarea class="form-control auto-height"
                  id="inputAdminMemo"
                  rows="1"
                  data-bs-placement="right"
                  data-bs-title="관리자만 사용합니다. 공장 및 배송팀은 볼 수 없습니다."
        ></textarea>
      </div>
    </div>
  </div>

  <div style="height: 32px;"></div>

  <h5>상품추가</h5>
  <div class="d-flex">
    <div class="flex-grow-1">
      <select id="selectProductNumber" class="form-select" aria-label="Default select example" readonly="readonly">
        <option selected>선택</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div style="width: 8px;"></div>

    <button type="button" class="btn btn-primary">상품 추가</button>
  </div>
</div>


</section>
</body>
</html>
