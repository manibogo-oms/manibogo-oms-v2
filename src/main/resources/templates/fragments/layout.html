<!DOCTYPE html>
<html lang="ko"
      th:fragment="layoutFragment (title, content, links, scripts)"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:replace="${title}">레이아웃 타이틀</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/fulfillment.css">
        <link rel="stylesheet" href="/css/input.css">

        <th:block th:replace="${links}">레이아웃 추가 스타일시트</th:block>
    </head>

    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <div th:replace="${content}">레이아웃 내용</div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="/js/table.js"></script>
    <script src="/js/excel.js"></script>
    <script src="/js/tooltip.js"></script>
    <script src="/js/pagenation.js"></script>
    <script src="/js/input.js"></script>

    <th:block th:replace="${scripts}">레이아웃 추가 스크립트</th:block>

</html>
